<!-- 搜索学校展示模版 -->
<script type="text/template" id="select-school-result-template">
  <ul>
    <% _.each(data, function(school){ %>
    <li><a href="/entry/index/site_id/<%=school.site_id%>"><%=school.site_name %></a></li>
    <% }); %>
  </ul>
</script>

<!-- citylist template -->
<script type="text/template" id="city-list-template">
  <% _.each(data, function(item, index) { %>
      <div class="city" data-city_id='<%= item.city_id %>'><%= item.name %></div>
  <% }); %>
</script>

<!-- zone list template-->
<script type="text/template" id="zone-site-list-template">
  <div id='city-<%= city_id %>-content' class='zone-list' style="display:block;">
  <% _.each(data, function(item, index) { %>
      <div class='zone-tt'><%= item.name %></div>
      <div class='site-list'>
        <% _.each(item.siteList, function(site, index) {%>
          <a href='/entry/index/site_id/<%= site.site_id %>'>
            <div class='site'><%= site.site_name %></div>
          </a>
        <% }); %>
      </div>
  <% }); %>
  </div>
</script>
